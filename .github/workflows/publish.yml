name: Publish to PyPI (Legacy - use release.yml instead)

on:
  # このワークフローは非推奨です。release.ymlを使用してください。
  workflow_dispatch:  # 手動実行のみ

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # PyPIへの公開に必要

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # タグ情報を取得するため

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version from tag or pyproject.toml
        id: version
        run: |
          if [ -n "${{ github.ref }}" ] && [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # タグからバージョンを取得 (v1.0.0 -> 1.0.0)
            VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using version from tag: $VERSION"
          else
            # pyproject.tomlからバージョンを取得（正規表現で抽出）
            VERSION=$(grep -E '^version = ' pyproject.toml | sed -E "s/^version = ['\"](.+)['\"]/\1/")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using version from pyproject.toml: $VERSION"
          fi

      - name: Update version in pyproject.toml if tag exists
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # pyproject.tomlのバージョンを更新
          python -c "
          import re
          with open('pyproject.toml', 'r') as f:
              content = f.read()
          content = re.sub(r'^version = \".*\"', f'version = \"$VERSION\"', content, flags=re.MULTILINE)
          with open('pyproject.toml', 'w') as f:
              f.write(content)
          "
          echo "Updated pyproject.toml version to $VERSION"

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

      - name: Create GitHub Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Version ${{ steps.version.outputs.version }}
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

